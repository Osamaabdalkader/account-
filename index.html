<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل الدخول المبسط</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f5f8fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: #4285F4;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .app-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .content {
            padding: 25px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #f0f5ff;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            color: #555;
        }
        
        .tab.active {
            background: #4285F4;
            color: white;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus {
            border-color: #4285F4;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .google-btn {
            background: white;
            color: #555;
            border: 1px solid #ddd;
        }
        
        .or-divider {
            text-align: center;
            margin: 15px 0;
            position: relative;
            color: #777;
        }
        
        .or-divider::before,
        .or-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }
        
        .or-divider::before {
            left: 0;
        }
        
        .or-divider::after {
            right: 0;
        }
        
        .user-info {
            display: none;
            text-align: center;
            padding: 25px;
        }
        
        .welcome-message {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .user-details {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #eee;
            margin-bottom: 20px;
        }
        
        .user-name {
            font-size: 1.3rem;
            color: #4285F4;
            margin-bottom: 10px;
        }
        
        .user-email {
            font-size: 1rem;
            color: #555;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            font-size: 0.9rem;
        }
        
        footer {
            background: #f5f5f5;
            color: #666;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="app-title">نظام تسجيل الدخول المبسط</h1>
        </header>
        
        <div class="content">
            <!-- قسم تسجيل الدخول -->
            <div id="auth-forms">
                <div class="tabs">
                    <div class="tab active" data-tab="login">تسجيل الدخول</div>
                    <div class="tab" data-tab="register">إنشاء حساب</div>
                </div>
                
                <!-- نموذج تسجيل الدخول -->
                <div class="form active" id="login-form">
                    <div class="form-group">
                        <label for="login-email">البريد الإلكتروني</label>
                        <input type="email" id="login-email" placeholder="ادخل بريدك الإلكتروني" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">كلمة المرور</label>
                        <input type="password" id="login-password" placeholder="ادخل كلمة المرور" required>
                    </div>
                    
                    <button id="login-btn">تسجيل الدخول</button>
                    
                    <div class="or-divider">أو</div>
                    
                    <button class="google-btn" id="google-login">تسجيل الدخول بحساب جوجل</button>
                    
                    <div class="error-message" id="login-error"></div>
                </div>
                
                <!-- نموذج إنشاء حساب جديد -->
                <div class="form" id="register-form">
                    <div class="form-group">
                        <label for="register-name">الاسم الكامل</label>
                        <input type="text" id="register-name" placeholder="ادخل اسمك الكامل" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">البريد الإلكتروني</label>
                        <input type="email" id="register-email" placeholder="ادخل بريدك الإلكتروني" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">كلمة المرور</label>
                        <input type="password" id="register-password" placeholder="6+ أحرف على الأقل" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm">تأكيد كلمة المرور</label>
                        <input type="password" id="register-confirm" placeholder="أعد إدخال كلمة المرور" required>
                    </div>
                    
                    <button id="register-btn">إنشاء حساب جديد</button>
                    
                    <div class="error-message" id="register-error"></div>
                </div>
            </div>
            
            <!-- معلومات المستخدم بعد تسجيل الدخول -->
            <div class="user-info" id="user-info">
                <h2 class="welcome-message">مرحباً بك في حسابك</h2>
                
                <div class="user-details">
                    <div class="user-name" id="display-name"></div>
                    <div class="user-email" id="display-email"></div>
                </div>
                
                <button id="logout-btn">تسجيل الخروج</button>
            </div>
        </div>
        
        <footer>
            <p>جميع الحقوق محفوظة &copy; 2023</p>
        </footer>
    </div>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC7z9hhq51EhsdsWfAQmFEYNgCeYqkiAQ8",
            authDomain: "website-23082.firebaseapp.com",
            databaseURL: "https://website-23082-default-rtdb.firebaseio.com",
            projectId: "website-23082",
            storageBucket: "website-23082.appspot.com",
            messagingSenderId: "650852775693",
            appId: "1:650852775693:web:22a7acd661478d10a1a244"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        // عناصر الواجهة
        const authForms = document.getElementById('auth-forms');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const userInfo = document.getElementById('user-info');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const googleLoginBtn = document.getElementById('google-login');
        const logoutBtn = document.getElementById('logout-btn');
        const loginError = document.getElementById('login-error');
        const registerError = document.getElementById('register-error');
        const tabs = document.querySelectorAll('.tab');
        const displayName = document.getElementById('display-name');
        const displayEmail = document.getElementById('display-email');
        
        // التبديل بين التبويبات
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const tabId = tab.getAttribute('data-tab');
                loginForm.classList.toggle('active', tabId === 'login');
                registerForm.classList.toggle('active', tabId === 'register');
            });
        });
        
        // تسجيل الدخول بالبريد الإلكتروني وكلمة المرور
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            loginError.style.display = 'none';
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    showUserInfo(user);
                })
                .catch((error) => {
                    showError(loginError, error.message);
                });
        });
        
        // إنشاء حساب جديد
        registerBtn.addEventListener('click', () => {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;
            
            registerError.style.display = 'none';
            
            if (password !== confirmPassword) {
                showError(registerError, 'كلمتا المرور غير متطابقتين');
                return;
            }
            
            if (password.length < 6) {
                showError(registerError, 'كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    saveUserData(user.uid, name, email);
                    showUserInfo(user);
                })
                .catch((error) => {
                    showError(registerError, error.message);
                });
        });
        
        // تسجيل الدخول بحساب جوجل
        googleLoginBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    const name = user.displayName || user.email.split('@')[0];
                    saveUserData(user.uid, name, user.email);
                    showUserInfo(user);
                })
                .catch((error) => {
                    showError(loginError, error.message);
                });
        });
        
        // تسجيل الخروج
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                userInfo.style.display = 'none';
                authForms.style.display = 'block';
                tabs[0].click();
                
                // إعادة تعيين حقول النموذج
                document.getElementById('login-email').value = '';
                document.getElementById('login-password').value = '';
                document.getElementById('register-name').value = '';
                document.getElementById('register-email').value = '';
                document.getElementById('register-password').value = '';
                document.getElementById('register-confirm').value = '';
            });
        });
        
        // حفظ بيانات المستخدم في قاعدة البيانات
        function saveUserData(uid, name, email) {
            const userRef = database.ref('users/' + uid);
            
            userRef.once('value').then((snapshot) => {
                const userData = {
                    name: name,
                    email: email,
                    lastLogin: new Date().toISOString()
                };
                
                if (!snapshot.exists()) {
                    userData.createdAt = new Date().toISOString();
                    userData.loginCount = 1;
                    userRef.set(userData);
                } else {
                    const currentData = snapshot.val();
                    userData.loginCount = (currentData.loginCount || 0) + 1;
                    userRef.update(userData);
                }
            });
        }
        
        // إظهار معلومات المستخدم
        function showUserInfo(user) {
            authForms.style.display = 'none';
            userInfo.style.display = 'block';
            
            // عرض الاسم والبريد الإلكتروني
            const userRef = database.ref('users/' + user.uid);
            
            userRef.once('value').then((snapshot) => {
                const userData = snapshot.val();
                
                if (userData && userData.name) {
                    displayName.textContent = userData.name;
                } else {
                    displayName.textContent = user.displayName || user.email.split('@')[0];
                }
                
                displayEmail.textContent = user.email;
            });
        }
        
        // التحقق من حالة المصادقة عند تحميل الصفحة
        auth.onAuthStateChanged((user) => {
            if (user) {
                showUserInfo(user);
            } else {
                userInfo.style.display = 'none';
                authForms.style.display = 'block';
            }
        });
        
        // مساعد: عرض رسالة خطأ
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }
    </script>
</body>
    </html>
